
<app-custom-cursor></app-custom-cursor>
<!--  header-section start  -->
<app-header [pageName]="'Login'"></app-header>

<section class="login-section section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="login-block text-center">
          <div class="login-block-inner">
            <h3 class="title">login your account </h3>
            <form class="cmn-form login-form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
              <div class="frm-group">

                <input class="col-lg-11" matInput type="text" name="usernameOrEmail" id="usernameOrEmail" formControlName="usernameOrEmail"
                       [errorStateMatcher]="matcher" placeholder="UsernameOrEmail"
                       [ngClass]="{'border border-danger': submitted && error}">&nbsp;&nbsp;<i *ngIf="error && submitted"  class="fa fa-exclamation-circle alert-danger "></i>
                <br *ngIf="!loginForm.get('usernameOrEmail').valid && loginForm.get('usernameOrEmail').touched">
                <br *ngIf="!loginForm.get('usernameOrEmail').valid && loginForm.get('usernameOrEmail').touched">
                    <span class="alert alert-danger frm-group" role="alert" *ngIf="!loginForm.get('usernameOrEmail').valid && loginForm.get('usernameOrEmail').touched">Please enter your email</span>

              </div>
              <div class="frm-group">
                <input  class="col-lg-11" matInput type="password" name="pass" id="pass" formControlName="password"
                       placeholder="Your Password"[errorStateMatcher]="matcher"
                       [ngClass]="{'border border-danger': submitted && error}">&nbsp;&nbsp;<i *ngIf="error && submitted"  class="fa fa-exclamation-circle alert-danger"></i>
                <br *ngIf="!loginForm.get('usernameOrEmail').valid && loginForm.get('usernameOrEmail').touched">
                <br *ngIf="!loginForm.get('usernameOrEmail').valid && loginForm.get('usernameOrEmail').touched">

                  <span class="alert alert-danger  frm-group" role="alert" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter your password</span>
              </div>
              <div class="row">
                <div class="col-lg-4">

                </div>
                <div  *ngIf="error" class="alert alert-danger col-lg-4 frm-group" role="alert">
                  {{errorMessage}}
                </div>
              </div>
              <div class="frm-group">
                <button type="submit" [disabled]="!loginForm.valid" class="submit-btn">Sign In</button>
              </div>
            </form>
            <p><a [routerLink]="['/register']">Haven't your any account in here?</a><a [routerLink]="['/resetPassword']">Forget password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
