<app-custom-cursor></app-custom-cursor>
<!--  header-section start  -->
<app-header></app-header>
<!--  header-section end  -->

<!-- banner-section start -->
<section class="breadcum-section">
  <div class="breadcum-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcum-content text-center">
            <h3 class="title">Results</h3>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">home</a></li>
              <li class="breadcrumb-item active">Result</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- banner-section end -->
<!-- result-section start -->
<div *ngIf="!isDataAvailable">
  <app-preloader></app-preloader>
</div>
<section class="result-section section-padding">
  <div class="container">
    <div  class="row mt-mb-15">
      <div  *ngFor="let match of pastMacthes" class="col-lg-6">
        <div class="result-item d-flex text-center align-items-center justify-content-center">
          <div class="team team--left">
            <span class="name">{{match.home_name| slice:0:8}}</span>
            <span class="flag"><img src="assets/images/flag/uruguay.jpg" alt="image"></span>
          </div>
          <div class="result-details">
            <p>
              <span class="left-team-result">{{match.score}}</span>
            </p>
            <span class="date">{{match.added| slice:0:10}}</span>
          </div>
          <div class="team team--right">
            <span class="name">{{match.away_name| slice:0:8}}</span>
            <span class="flag"><img src="assets/images/flag/brazil.jpg" alt="image"></span>
          </div>
        </div>
      </div><!-- result-item end -->
    </div>
  </div>
</section>
<!-- result-section end -->
<!-- league-result-section end -->

<!-- footer-section start -->
<app-footer></app-footer>
<!-- footer-section end -->
